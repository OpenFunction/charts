{{- if .Values.global.Contour.enabled }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: contour
  namespace: projectcontour
  labels:
    {{- include "openfunction.labels" . | nindent 4 }}
spec:
  gatewayClassName: contour
  listeners:
    - name: http
      hostname: '*.example.com'
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
{{- end }}